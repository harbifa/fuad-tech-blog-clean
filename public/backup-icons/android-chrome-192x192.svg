<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <defs>
    <linearGradient id="bgGradientAndroid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowAndroid" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="48" fill="url(#bgGradientAndroid)"/>
  
  <!-- Camera body -->
  <rect x="48" y="72" width="96" height="60" rx="12" fill="white" opacity="0.95" filter="url(#shadowAndroid)"/>
  
  <!-- Camera lens -->
  <circle cx="96" cy="102" r="18" fill="#4c1d95"/>
  <circle cx="96" cy="102" r="9" fill="white"/>
  <circle cx="96" cy="102" r="6" fill="#7c3aed" opacity="0.8"/>
  
  <!-- Camera details -->
  <rect x="120" y="84" width="12" height="12" rx="3" fill="#4c1d95" opacity="0.7"/>
  
  <!-- Security shield -->
  <path d="M64 48 L80 56 L80 72 C80 80 64 88 64 88 C64 88 48 80 48 72 L48 56 Z" fill="white" opacity="0.9"/>
  <path d="M64 58 L72 65 L64 80 L56 65 Z" fill="#10b981"/>
  
  <!-- Arabic text -->
  <text x="96" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="900" fill="white">ع</text>
  <text x="96" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="white">مدونة عزيز</text>
</svg>

