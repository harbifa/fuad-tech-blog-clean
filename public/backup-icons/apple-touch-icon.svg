<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="bgGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradientApple)"/>
  
  <!-- Camera body -->
  <rect x="45" y="67.5" width="90" height="56.25" rx="11.25" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Camera lens -->
  <circle cx="90" cy="95.625" r="16.875" fill="#4c1d95"/>
  <circle cx="90" cy="95.625" r="8.4375" fill="white"/>
  <circle cx="90" cy="95.625" r="5.625" fill="#7c3aed" opacity="0.8"/>
  
  <!-- Camera details -->
  <rect x="112.5" y="78.75" width="11.25" height="11.25" rx="2.8125" fill="#4c1d95" opacity="0.7"/>
  
  <!-- Security shield -->
  <path d="M60 45 L75 52.5 L75 67.5 C75 75 60 82.5 60 82.5 C60 82.5 45 75 45 67.5 L45 52.5 Z" fill="white" opacity="0.9"/>
  <path d="M60 55 L67.5 61.25 L60 75 L52.5 61.25 Z" fill="#10b981"/>
  
  <!-- Arabic text -->
  <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="white">ع</text>
  <text x="90" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white">مدونة عزيز</text>
</svg>

