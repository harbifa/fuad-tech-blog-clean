<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Selection Flowchart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .flowchart-container {
            width: 1000px;
            height: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 0 auto;
            position: relative;
            padding: 40px;
        }

        .header {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .start-node {
            width: 200px;
            height: 80px;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
        }

        .decision-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }

        .decision-node {
            flex: 1;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.3);
        }

        .sub-questions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .question {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            border-right: 4px solid #ff9800;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }

        .result-node {
            flex: 1;
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .arrow {
            width: 4px;
            height: 40px;
            background: linear-gradient(to bottom, #4caf50, #2196f3);
            margin: 10px auto;
            position: relative;
        }

        .arrow::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #2196f3;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .brand-logo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn" onclick="downloadImage()">Download Image</button>
        <button class="btn" onclick="printImage()">Print</button>
    </div>

    <div class="flowchart-container" id="flowchart">
        <div class="header">Camera Selection Decision Tree</div>
        
        <div class="flowchart">
            <div class="start-node">Which camera type do you need?</div>
            
            <div class="arrow"></div>
            
            <div class="decision-row">
                <div class="decision-node">
                    Indoor Camera
                    <div class="sub-questions">
                        <div class="question">WiFi available?</div>
                        <div class="question">Night vision needed?</div>
                    </div>
                </div>
                
                <div class="decision-node">
                    Outdoor Camera
                    <div class="sub-questions">
                        <div class="question">Weather exposure?</div>
                        <div class="question">Power source?</div>
                    </div>
                </div>
                
                <div class="decision-node">
                    Remote Location
                    <div class="sub-questions">
                        <div class="question">No power available?</div>
                        <div class="question">4G coverage?</div>
                    </div>
                </div>
            </div>
            
            <div class="arrow"></div>
            
            <div class="result-row">
                <div class="result-node">Choose Indoor WiFi Camera</div>
                <div class="result-node">Choose Weatherproof Camera</div>
                <div class="result-node">Choose Solar/4G Camera</div>
            </div>
        </div>

        <div class="brand-logo">Health | Saudi</div>
    </div>

    <script>
        function downloadImage() {
            const element = document.getElementById('flowchart');
            
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'camera-decision-flowchart.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function printImage() {
            window.print();
        }
    </script>
</body>
</html>
