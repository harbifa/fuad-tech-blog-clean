<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="40" fill="#f59e0b" opacity="0.3"/>
  <circle cx="1050" cy="510" r="35" fill="#10b981" opacity="0.3"/>
  <circle cx="100" cy="500" r="25" fill="#ef4444" opacity="0.3"/>
  <circle cx="1100" cy="150" r="30" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Main card -->
  <rect x="100" y="115" width="1000" height="400" rx="30" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Camera icon -->
  <g transform="translate(200, 180)">
    <rect x="0" y="15" width="60" height="40" rx="8" fill="#4c1d95" opacity="0.8"/>
    <circle cx="30" cy="35" r="15" fill="#ffffff"/>
    <circle cx="30" cy="35" r="8" fill="#4c1d95"/>
    <rect x="50" y="20" width="15" height="8" rx="2" fill="#4c1d95" opacity="0.6"/>
  </g>
  
  <!-- Security shield icon -->
  <g transform="translate(920, 180)">
    <path d="M30 10 L50 20 L50 45 C50 55 30 65 30 65 C30 65 10 55 10 45 L10 20 Z" fill="#10b981" opacity="0.8"/>
    <path d="M30 20 L40 30 L30 50 L20 30 Z" fill="#ffffff"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="#4c1d95">مدونة عزيز</text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#1f2937">كاميرات المراقبة والأنظمة الأمنية</text>
  
  <!-- Description -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#6b7280">محتوى عربي متخصص • مراجعات • دروس</text>
  
  <!-- Website URL -->
  <rect x="450" y="360" width="300" height="50" rx="25" fill="#7c3aed" opacity="0.1"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#7c3aed">fuad3ziz.com</text>
</svg>
