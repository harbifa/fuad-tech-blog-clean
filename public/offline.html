<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - مدونة عزيز</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: white;
            color: #7c3aed;
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .features {
            margin-top: 2rem;
            text-align: right;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .feature i {
            margin-left: 0.5rem;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>غير متصل بالإنترنت</h1>
        <p>يبدو أنك غير متصل بالإنترنت حالياً. لا تقلق، يمكنك الاستمرار في تصفح المحتوى المحفوظ مسبقاً.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            🔄 إعادة المحاولة
        </button>
        
        <div class="features">
            <div class="feature">
                <i>📚</i>
                <span>المقالات المحفوظة متاحة للقراءة</span>
            </div>
            <div class="feature">
                <i>🔍</i>
                <span>البحث في المحتوى المحفوظ</span>
            </div>
            <div class="feature">
                <i>⚡</i>
                <span>تحميل سريع عند العودة للاتصال</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.querySelector('.retry-btn').innerHTML = '✅ متصل - إعادة تحميل';
                document.querySelector('.retry-btn').style.background = '#10b981';
                document.querySelector('.retry-btn').style.color = 'white';
            }
        }
        
        setInterval(updateConnectionStatus, 1000);
    </script>
</body>
</html>
